<body>
        <body>
                <div class="container">
                  <p>
                    <label for="new-task">To-Do-List</label><input id="new-task" type="text"><button>Add</button>
                  </p>
                  
                  <h3>Todo</h3>
                  <ul id="incomplete-tasks">
                    <li><input type="checkbox"><label>go to temple</label><input type="text"><button class="delete">Delete</button></li>
                    
                    
                  </ul>
                  
                  <h3>Completed</h3>
                  <ul id="completed-tasks">
                    <li><input type="checkbox" checked><label>buy vegitables </label><input type="text"><button class="delete">Delete</button></li>
                  </ul>
                </div>
            
            <script type="text/javascript" src="todo.js"></script>
</body>
