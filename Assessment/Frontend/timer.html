<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>timer</title>
</head>
<body>
        <div id="countdown"></div>
        <div id="notifier"></div>
        <script type="text/javascript">
        function startTimer() {
          userInput = document.getElementById('userTime').value;
              if(userInput.length == 0){
                alert("Please enter the time limit");
            } else {
            var numericExpression = /^[0-9]+$/;
            if(!userInput.match(numericExpression)){
            alert("Please enter a time limit")
            } else {
        
           function display( notifier, str ) {
            document.getElementById(notifier).innerHTML = str;
          }
                
          function toMinuteAndSecond( x ) {
            return Math.floor(x/60) + ":" + x%60;
          }
                
          function setTimer( remain, actions ) {
            (function countdown() {
               display("countdown", toMinuteAndSecond(remain));         
               actions[remain] && actions[remain]();
               (remain -= 1) >= 0 && setTimeout(arguments.callee, 1000);
            })();
          }
        //giving an alert about time up
          setTimer(userInput, {
             5: function () { display("notifier", "5 seconds left");        },
             0: function () { display("notifier", "Time is up");       }
          }); 
        }  
        }
        }
        </script>
        <!-- Giving a userinput feild to set the time -->
        Please Enter Time Limit: <input type="text" id="userTime" />
        <input type="button" value="Go" onclick="startTimer()" />
</body>
</html>
