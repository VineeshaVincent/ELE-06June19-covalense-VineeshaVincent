<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Button</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="http://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
        <div id="mydiv"></div>
        <script type="text/babel">
 class Hello extends React.Component{

constructor(props){
    super(props);
    console.log('test',props.text);
   this.state={
      name:"hi"
    };
    this.changeValue=this.changeValue.bind(this);
}
changeValue () {
   this.setState({
       name:"vini"
   })
}
render(){
    console.log("You");
    return(
        <div>
        <input type="text"  id="testId"  value={this.state.name}/>
        <input type="button" id="ChangeText" value="Change" onClick={this.changeValue}/>
        </div>
    )
    }
}
ReactDOM.render(<Hello />,document.getElementById('mydiv'))
</script>
</body>
</html>
